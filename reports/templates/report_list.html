{% extends 'base.html'%}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12 col-md-8">
            <p>Your Reports</p>
            {% if reports %}
            <table class="table table-bordered">
            <thead>
                <tr>
                <th scope="col">Name</th>
                <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for report in reports %}
                <tr>
                <td>{{report.name}}</td>
                <td>
                    <div class="btn-group">
                        <form action="{% url 'generated_report' report.id %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary" value=""><i class="fa fa-eye"></i></input>
                        </form>
                        <form action="{% url 'delete_report' report.id %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger" value=""><i class="fa fa-trash"></i></input>
                        </form>
                    </div>
                </td>
                </tr>
                {% endfor %}
            </tbody>
            </table>
            {% else %}
            <p>No reports.</p>
            {% endif %}
        </div>
  </div>

{% endblock %}
