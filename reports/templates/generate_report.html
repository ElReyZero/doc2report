{% extends 'base.html'%}
{% block content %}

<div class="row">
    <div class="col">
        <div class="text-center">
            <h1>Uploaded document</h1>
            <iframe id="iframe_pdf" src= "{{docurl}}" width="800" height="500">
            </iframe>
        </div>
    </div>
    <div class="col">
        <form action="{% url 'generate_report' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <p><input class="btn btn-primary" type="submit" value="Generate Report" /></p>
        </form>
    </div>
</div>


{% endblock %}
