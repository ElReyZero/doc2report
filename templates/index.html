{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
Hi {{ user.username }}!
<p><a href="{% url 'user_reports' %}">Generate Report</a></p>
{% else %}
<p>You are not logged in</p>
<a href="{% url 'login' %}">Log In</a>
{% endif %}
<div class="d-flex justify-content-center">
    <img src="/static/pdf2report.png" style="max-width: 100%; max-height: 50vh;"></img>
</div>
{% endblock %}
